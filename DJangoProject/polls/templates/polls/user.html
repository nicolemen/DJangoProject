<!-- list of users -->
<h1>Users</h1>

<style>
  div {
    border: 1px solid black;
    padding: 30px;
    margin: 5px;
  }
</style>

{% if user_list %}
    {% for user in user_list %}
      <div>
        <p>User: {{ user.username }}</p>
      </div>
    {% endfor %}
{% else %}
  <p>No Users Found</p>
{% endif %}
