<!-- main page on Reddit -->
<h1>Main Page</h1>

<style>
  div.text {
    border: 1px solid black;
    padding: 30px;
    margin: 5px;
  }
</style>

{% if post_list %}
    {% for post in post_list %}
      <div class="text">
        <p>User: {{ post.user }}</p>
        <p>Content: {{ post.content }}</p>
        <p>Date: {{ post.date }}</p>
        <p>⇧ {{ post.upvotes }}</p>
        <p>⇩ {{ post.downvotes }}</p>
        <p>Comments: {{ post.comments }}</p>
      </div>
    {% endfor %}
{% else %}
  <p>No Posts Found</p>
{% endif %}
